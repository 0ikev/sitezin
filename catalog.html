<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>(✿) Catálogo - Roblox 2</title>

<style>
:root {
  --cor-primaria: rgb(235,16,16);
  --cor-secundaria: rgb(54,1,17);
  --cor-barra: rgb(58,0,0);
  --cor-barra-escura: rgb(14,0,0);
  --cor-barra-cima: rgb(71,5,5);
  --cor-categoria: rgb(180, 0, 0);
  --cor-categoria-escura: rgb(97, 0, 0);
  --cor-categoria-hover: rgb(255, 0, 0);
  --cor-categoria-hover-escura: rgb(136, 0, 0);
  --cor-nome: rgb(255, 72, 72);
  --cor-itens: rgba(143, 33, 33, 0.5);
  --cor-itens-escura: rgba(97, 0, 21, 0.418);
  --cor-box-shadow: rgb(73, 0, 0);
  --cor-box-shadow-hover: rgba(255, 121, 121, 0.897);
  --cor-texto: #fff;
}

body.tema-azul {
  --cor-primaria: rgb(38, 41, 207);
  --cor-secundaria: rgb(21, 1, 54);
  --cor-barra: rgb(1, 0, 58);
  --cor-barra-escura: rgb(1, 0, 14);
  --cor-barra-cima: rgb(6, 5, 71);
  --cor-categoria: rgb(12, 0, 180);
  --cor-categoria-escura: rgb(10, 0, 97);
  --cor-categoria-hover: rgb(98, 0, 255);
  --cor-categoria-hover-escura: rgb(63, 0, 136);
  --cor-nome: rgb(127, 72, 255);
  --cor-itens: rgba(61, 91, 175, 0.37);
  --cor-itens-escura: rgba(50, 0, 97, 0.418);
  --cor-box-shadow: rgb(7, 0, 73);
  --cor-box-shadow-hover: rgba(159, 148, 255, 0.966);
  --cor-texto: #fff;
}

body {
  margin: 0;
  font-family: "Comic Sans MS", sans-serif;
  background: radial-gradient(circle at 10% 10%, var(--cor-primaria), var(--cor-secundaria) 60%);
  color: var(--cor-texto);
  min-height: 100vh;
  transition: background 0.5s ease;
}

.barra {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, var(--cor-barra), var(--cor-barra-escura));
  border-radius: 20px;
  padding: 16px;
  margin: 12px;
  position: relative;
}

.logo {
  height: 68px;
  position: absolute;
  left: 15px;
  top: 50%;
  margin-top: -34px;
  cursor: pointer;
  user-select: none;
}

.logo:hover {
  transform: scale(1.05);
  transition: transform 0.3s;
}

.barracima {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, var(--cor-barra-cima), var(--cor-barra-escura));
  border-radius: 20px;
  margin: 0 12px 12px 12px;
  padding: 10px;
}

.barracima .texto {
  font-weight: bold;
  font-size: 20px;
}

.titulo-site {
  font-weight: bold;
  font-size: 40px;
  color: var(--cor-texto);
}

.opcoes {
  height: 50px;
  position: absolute;
  right: 20px;
  top: 50%;
  margin-top: -25px;
  cursor: pointer;
  user-select: none;
  transition: 0.3s;
}

.opcoes:hover {
  transform: scale(1.05);
}

.catalogo {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

.item-card {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 12px;
  overflow: hidden;
  background: linear-gradient(to bottom, var(--cor-itens), var(--cor-itens-escura));
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 15px var(--cor-box-shadow);
}

.item-card img {
  width: 100%;
  object-fit: cover;
}

.item-card .title {
  font-weight: bold;
  font-size: 16px;
  padding: 10px 5px;
  text-align: center;
  min-height: 50px;
  width: 100%;
}

.item-card .price {
  font-weight: bold;
  font-size: 14px;
  color: rgb(255, 215, 0);
  margin-bottom: 15px;
  background-color: rgba(0, 0, 0, 0.281);
  padding: 5px 10px;
  border-radius: 8px;
  transition: color 0.3s ease;
}

.item-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--cor-box-shadow-hover);
}

dialog {
  border: none;
  border-radius: 15px;
  background: radial-gradient(circle at top, var(--cor-categoria), var(--cor-categoria-escura));
  color: var(--cor-texto);
  padding: 20px 30px;
  font-size: 18px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

dialog::backdrop {
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(2px);
}

.fechar {
  margin-top: 10px;
  background: rgb(255, 0, 0);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.fechar:hover {
  background: rgb(143, 0, 0);
  transform: scale(1.02);
}

.file-input {
  display: none;
}

.opcoes-container {
  display: flex;
  flex-direction: column;
  width: 50vh;
  gap: 10px;
  margin: 20px 0;
}

.opcao-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
}

.btn-tema {
  background: linear-gradient(to right, #666, #999);
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  margin-left: 5px;
}

.btn-tema.vermelho.ativo {
  background: linear-gradient(to right, #ff4444, #cc0000);
}

.btn-tema.azul.ativo {
  background: linear-gradient(to right, rgb(12, 0, 180), rgb(10, 0, 97));
}

.input-nome {
  background: rgba(255, 255, 255, 0.9);
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 8px 10px;
  font-size: 16px;
  color: #333;
  width: 100px;
}

.btn-alterar-foto {
  background: linear-gradient(to bottom, var(--cor-categoria), var(--cor-categoria-escura));
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.btn-alterar-foto:hover {
  background: linear-gradient(to bottom, var(--cor-categoria-hover), var(--cor-categoria-hover-escura));
  transform: scale(1.05);
}
</style>
</head>
<body>

<header class="barra">
  <a href="roblox2.html"><img class="logo" src="https://imguh.com/images/2025/10/27/image3f677ebe564bc6c1.png" alt="logo"></a>
  <div class="titulo-site">Roblox 2</div>
  <img class="opcoes" src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-5.jpg" id="btnOpcoes" alt="opções">
</header>

<div class="barracima">
  <div class="texto">(✿) Catálogo</div>
</div>

<main>
  <div class="catalogo" id="catalogo"></div>
</main>

<input type="file" id="inputFoto" class="file-input" accept="image/*">

<dialog id="popupOpcoes">
    <h2>⚙️ Opções</h2>
    
    <div class="opcoes-container">
      <div class="opcao-item">
        <span>Alterar Nome:</span>
        <input type="text" class="input-nome" id="inputNome" placeholder="Digite seu nome">
      </div>
      
      <div class="opcao-item">
        <span>Alterar Foto:</span>
        <button class="btn-alterar-foto" id="btnAlterarFotoOpcoes" type="button">Escolher Foto</button>
      </div>
      
      <div class="opcao-item">
        <span>Tema de Cor:</span>
        <div>
          <button class="btn-tema vermelho ativo" id="btnTemaVermelho">Vermelho</button>
          <button class="btn-tema azul" id="btnTemaAzul">Azul</button>
        </div>
      </div>
    </div>
    
    <button class="fechar" id="btnFecharOpcoes">Fechar</button>
</dialog>

<script>
  const inputFoto = document.getElementById("inputFoto");
  const btnAlterarFotoOpcoes = document.getElementById("btnAlterarFotoOpcoes");
  const inputNome = document.getElementById("inputNome");

  const btnTemaVermelho = document.getElementById("btnTemaVermelho");
  const btnTemaAzul = document.getElementById("btnTemaAzul");

  const popup = document.getElementById("popupOpcoes");
  const btn = document.getElementById("btnOpcoes");
  const btnFecharOpcoes = document.getElementById("btnFecharOpcoes");

  const catalogo = document.getElementById("catalogo");

  function formatPrice(num) {
    if (num === -1) return `<span style="color: rgb(150,150,150);">Indisponível</span>`;
    if (num === 0) return "Free";
    return Number(num).toLocaleString('pt-BR');
  }

  function cortarTitulo(texto, limite = 41) {
    if (!texto) return "";
    return texto.length > limite ? texto.slice(0, limite) + "..." : texto;
  }

  btnAlterarFotoOpcoes.addEventListener("click", () => inputFoto.click());

  inputFoto.addEventListener("change", function(e) {
    const file = e.target.files?.[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = ev => {
        try { localStorage.setItem('fotoPerfil', ev.target.result); } catch {}
      };
      reader.readAsDataURL(file);
    }
  });

  inputNome.addEventListener("input", function () {
    const novoNome = this.value.trim();
    try { localStorage.setItem('nomeUsuario', novoNome); } catch {}
  });

  btnTemaVermelho.addEventListener("click", () => {
    document.body.classList.remove('tema-azul');
    btnTemaVermelho.classList.add('ativo');
    btnTemaAzul.classList.remove('ativo');
    try { localStorage.setItem('tema', 'vermelho'); } catch {}

    atualizarHueLogo();
  });

  btnTemaAzul.addEventListener("click", () => {
    document.body.classList.add('tema-azul');
    btnTemaAzul.classList.add('ativo');
    btnTemaVermelho.classList.remove('ativo');
    try { localStorage.setItem('tema', 'azul'); } catch {}

    atualizarHueLogo();
  });

  btn.addEventListener("click", () => {
    const nomeSalvo = localStorage.getItem('nomeUsuario') || "";
    inputNome.value = nomeSalvo;

    if (typeof popup.showModal === "function") popup.showModal();
    else popup.style.display = "block";
  });

  btnFecharOpcoes.addEventListener("click", () => {
    if (typeof popup.close === "function") popup.close();
    else popup.style.display = "none";
  });

  fetch("items.json")
    .then(r => r.json())
    .then(items => {
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";

        const precoHTML = item.price === -1
          ? `<div class="price" style="color: rgb(150,150,150);">Indisponível</div>`
          : `<div class="price">R$ ${formatPrice(item.price)}</div>`;

        const tituloCortado = cortarTitulo(item.title);

        card.innerHTML = `
          <img src="${item.image}">
          <div class="title" title="${item.title}">${tituloCortado}</div>
          ${precoHTML}
        `;

    card.addEventListener("click", () => {
      if (item.price === -1) {
        const priceDiv = card.querySelector(".price");

        card.style.boxShadow = "0 0 15px red";
        priceDiv.style.color = "red";

        setTimeout(() => {
          card.style.boxShadow = "";
          priceDiv.style.color = "rgb(150,150,150)";
        }, 250);

      } else {
        window.open(item.link, "_blank");
      }
    });
        catalogo.appendChild(card);
      });
    });

  window.addEventListener("load", () => {
    const temaSalvo = localStorage.getItem('tema');

    if (temaSalvo === 'azul') {
      document.body.classList.add('tema-azul');
      btnTemaAzul.classList.add('ativo');
      btnTemaVermelho.classList.remove('ativo');

      atualizarHueLogo();
    }
  });

  function atualizarHueLogo() {
  const logo = document.querySelector(".logo");
  const tema = localStorage.getItem("tema");

  if (tema === "azul") {
    logo.style.filter = "hue-rotate(240deg) saturate(1.4)";
  } else {
    logo.style.filter = "hue-rotate(0deg)";
  }
}
</script>

</body>
</html>
