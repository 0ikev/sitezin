<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo Roblox 2</title>

<style>
  
:root {
  --cor-primaria: rgb(235,16,16);
  --cor-secundaria: rgb(54,1,17);
  --cor-barra: rgb(58,0,0);
  --cor-barra-escura: rgb(14,0,0);
  --cor-barra-cima: rgb(71,5,5);
  --cor-categoria: rgb(180, 0, 0);
  --cor-categoria-escura: rgb(97, 0, 0);
  --cor-categoria-hover: rgb(255, 0, 0);
  --cor-categoria-hover-escura: rgb(136, 0, 0);
  --cor-nome: rgb(255, 72, 72);
  --cor-itens: rgba(143, 33, 33, 0.5);
  --cor-itens-escura: rgba(97, 0, 21, 0.418);
  --cor-box-shadow: rgb(73, 0, 0);
  --cor-box-shadow-hover: rgba(255, 121, 121, 0.897);
  --cor-texto: #fff;
}

body.tema-azul {
  --cor-primaria: rgb(38, 41, 207);
  --cor-secundaria: rgb(21, 1, 54);
  --cor-barra: rgb(1, 0, 58);
  --cor-barra-escura: rgb(1, 0, 14);
  --cor-barra-cima: rgb(6, 5, 71);
  --cor-categoria: rgb(12, 0, 180);
  --cor-categoria-escura: rgb(10, 0, 97);
  --cor-categoria-hover: rgb(98, 0, 255);
  --cor-categoria-hover-escura: rgb(63, 0, 136);
  --cor-nome: rgb(127, 72, 255);
  --cor-itens: rgba(61, 91, 175, 0.37);
  --cor-itens-escura: rgba(50, 0, 97, 0.418);
  --cor-box-shadow: rgb(7, 0, 73);
  --cor-box-shadow-hover: rgba(159, 148, 255, 0.966);
  --cor-texto: #fff;
}

body {
  margin: 0;
  font-family: "Comic Sans MS", sans-serif;
  background: radial-gradient(circle at 10% 10%, var(--cor-primaria), var(--cor-secundaria) 60%);
  color: var(--cor-texto);
  min-height: 100vh;
  transition: background 0.5s ease;
}

.barra {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, var(--cor-barra), var(--cor-barra-escura));
  border-radius: 20px;
  padding: 16px;
  margin: 12px;
  position: relative;
}

.logo {
  height: 68px;
  position: absolute;
  left: 15px;
  top: 50%;
  margin-top: -34px;
  cursor: pointer;
  user-select: none;
}

.logo:hover {
  transform: scale(1.05);
  transition: transform 0.3s;
  cursor: pointer;
}

.barracima {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to bottom, var(--cor-barra-cima), var(--cor-barra-escura));
  border-radius: 20px;
  margin: 0 12px 12px 12px;
  padding: 10px;
}

.barracima .texto {
  font-weight: bold;
  font-size: 20px;
}

.titulo-site {
  font-weight: bold;
  font-size: 40px;
  color: var(--cor-texto);
}

.opcoes {
  height: 50px;
  width: auto;
  position: absolute;
  right: 20px;
  top: 50%;
  margin-top: -25px;
  display: block;
  user-select: none;
}

.opcoes:hover {
  transform: scale(1.05);
  transition: transform 0.3s;
  cursor: pointer;
}

.catalogo {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

.item-card {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 12px;
  overflow: hidden;
  background: linear-gradient(to bottom, var(--cor-itens), var(--cor-itens-escura));
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 15px var(--cor-box-shadow);
  flex-shrink: 0;
}

.item-card img {
  width: 100%;
  height: 100vhpx;
  object-fit: cover;
  display: block;
}

.item-card .title {
  font-weight: bold;
  font-size: 16px;
  padding: 10px 5px;
  text-align: center;
  min-height: 50px;
  word-wrap: break-word;
  width: 100%;
}

.item-card .price {
  font-weight: bold;
  font-size: 14px;
  color: rgb(255, 215, 0);
  margin-bottom: 15px;
  background-color: rgba(0, 0, 0, 0.281);
  padding: 5px 10px;
  border-radius: 8px;
}

.item-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--cor-box-shadow-hover);
}

.fechar {
  align-self: center;
  margin-top: 10px;
  background: rgb(255,0,0);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

.fechar:hover {
  background: rgb(143,0,0);
  transform: scale(1.02);
}

@keyframes aparecer {
  from {
    transform: scale(0.8);
    opacity: 0
  } to {
    transform: scale(1);
    opacity: 1
  }
}

dialog#popupOpcoes { 
  border: none;
  border-radius: 15px;
  padding: 20px 30px;
  font-size: 18px;
  background: radial-gradient(circle at top, var(--cor-categoria), var(--cor-categoria-escura));
  color: var(--cor-texto);
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  animation: aparecer 0.3s ease;
  width: 50vh;
}

dialog#popupOpcoes::backdrop {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(2px);
}

.opcoes-container-popup {
  display: flex;
  flex-direction: column;
  gap:10px;
  margin:20px 0;
}

.opcao-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 8px;
}

.input-nome {
  background: rgba(255,255,255,0.9);
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 8px 10px;
  font-size: 16px;
  color: #333;
  width: 100px;
}

.btn-alterar-foto {
  background: linear-gradient(to bottom, var(--cor-categoria), var(--cor-categoria-escura));
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

.btn-alterar-foto:hover {
  background: linear-gradient(to bottom, var(--cor-categoria-hover), var(--cor-categoria-hover-escura));
  transform: scale(1.05);
}

.btn-tema-popup {
  background: linear-gradient(to right,#666,#999);
  border:none;
  color:white;
  padding:8px 12px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
  transition:all 0.3s ease;
  margin-left:5px;
}

.btn-tema-popup.vermelho.ativo {
  background: linear-gradient(to right, #ff4444, #cc0000);
}

.btn-tema-popup.azul.ativo {
  background: linear-gradient(to right, rgb(12,0,180), rgb(10,0,97));
}

.item-card.erro-click {
  box-shadow: 0 0 20px red;
  transition: box-shadow 0.2s ease;
}

.item-card.erro-click .texto-indisponivel {
  color: red !important;
  transition: color 0.2s ease;
}
</style>
</head>
<body>

<header class="barra">
  <a href="roblox2.html"><img class="logo" src="https://imguh.com/images/2025/10/27/image3f677ebe564bc6c1.png" alt="logo"></a>
  <div class="titulo-site">Roblox 2</div>
  <img class="opcoes" src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-5.jpg" id="btnOpcoes" alt="opções">
</header>

  <div class="barracima">
    <div class="texto">(✿) Catálogo</div>
  </div>

<main>
  <div class="catalogo" id="catalogo"></div>
</main>

<dialog id="popupOpcoes">
  <h2>⚙️ Opções</h2>
  <div class="opcoes-container-popup">
    <div class="opcao-item">
      <span>Alterar Nome:</span>
      <input type="text" class="input-nome" id="inputNome" placeholder="Digite seu nome">
    </div>
    <div class="opcao-item">
      <span>Alterar Foto:</span>
      <button class="btn-alterar-foto" id="btnAlterarFotoOpcoes">Escolher Foto</button>
    </div>
    <div class="opcao-item">
      <span>Tema de Cor:</span>
      <div>
        <button class="btn-tema-popup vermelho" id="btnTemaVermelhoPopup">Vermelho</button>
        <button class="btn-tema-popup azul" id="btnTemaAzulPopup">Azul</button>
      </div>
    </div>
  </div>
  <button class="fechar" id="btnFecharOpcoes">Fechar</button>
</dialog>

<script>
const btnTemaVermelhoPopup = document.getElementById("btnTemaVermelhoPopup");
const btnTemaAzulPopup = document.getElementById("btnTemaAzulPopup");
const temaSalvo = localStorage.getItem("tema");
if(temaSalvo==="azul"){document.body.classList.add("tema-azul"); btnTemaAzulPopup.classList.add("ativo");} 
else {btnTemaVermelhoPopup.classList.add("ativo");}
function setTema(tema){
  if(tema==="azul"){document.body.classList.add("tema-azul"); btnTemaAzulPopup.classList.add("ativo"); btnTemaVermelhoPopup.classList.remove("ativo");}
  else {document.body.classList.remove("tema-azul"); btnTemaVermelhoPopup.classList.add("ativo"); btnTemaAzulPopup.classList.remove("ativo");}
  localStorage.setItem("tema",tema);
}
btnTemaVermelhoPopup.addEventListener("click",()=>setTema("vermelho"));
btnTemaAzulPopup.addEventListener("click",()=>setTema("azul"));

const btnOpcoes = document.getElementById("btnOpcoes");
const popupOpcoes = document.getElementById("popupOpcoes");
const btnFecharOpcoes = document.getElementById("btnFecharOpcoes");
const inputNome = document.getElementById("inputNome");

btnOpcoes.addEventListener("click",()=>{
  if(inputNome) inputNome.value=localStorage.getItem("nomeUsuario")||"";
  try{if(typeof popupOpcoes.showModal==="function") popupOpcoes.showModal(); else popupOpcoes.style.display="block";} catch(e){popupOpcoes.style.display="block";}
});
btnFecharOpcoes.addEventListener("click",()=>{
  try{if(typeof popupOpcoes.close==="function") popupOpcoes.close(); else popupOpcoes.style.display="none";} catch(e){popupOpcoes.style.display="none";}
});
inputNome.addEventListener("input",()=>{
  const novo=inputNome.value.trim();
  if(novo) localStorage.setItem("nomeUsuario",novo);
});

const catalogo = document.getElementById("catalogo");

function formatPrice(num) {
  if (num === -1) return `<span style="color: rgb(150,150,150);">Indisponível</span>`;
  if (num === 0) return "Free";
  return Number(num).toLocaleString('pt-BR');
}

function cortarTitulo(texto, limite = 41) {
  if (texto.length > limite) {
    return texto.slice(0, limite) + "..."; 
  }
  return texto;
}

fetch("items.json")
  .then(r => r.json())
  .then(items => {
    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";

      const precoHTML = item.price === -1
        ? `<div class="price texto-indisponivel" style="color: rgb(150,150,150);">Indisponível</div>`
        : `<div class="price">R$ ${formatPrice(item.price)}</div>`;

      const tituloCortado = cortarTitulo(item.title);

      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="title" title="${item.title}">${tituloCortado}</div>
        ${precoHTML}
      `;

      card.addEventListener("click", () => {
        if (item.price === -1) {
          card.classList.add("erro-click");
          setTimeout(() => card.classList.remove("erro-click"), 300);
        } else {
          window.open(item.link, "_blank");
        }
      });

      catalogo.appendChild(card);
    });
  })
  .catch(err => console.error("Erro ao carregar items.json:", err));
</script>
</body>
</html>
