<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(★) Perfil - Roblox 2</title>

  <style>
    :root {
      --cor-primaria: rgb(235,16,16);
      --cor-secundaria: rgb(54,1,17);
      --cor-barra: rgb(58,0,0);
      --cor-barra-escura: rgb(14,0,0);
      --cor-barra-cima: rgb(71,5,5);
      --cor-categoria: rgb(180, 0, 0);
      --cor-categoria-escura: rgb(97, 0, 0);
      --cor-categoria-hover: rgb(255, 0, 0);
      --cor-categoria-hover-escura: rgb(136, 0, 0);
      --cor-nome: rgb(255, 72, 72);
      --cor-texto: #fff;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: radial-gradient(circle at 10% 10%, var(--cor-primaria), var(--cor-secundaria) 60%);
      color: var(--cor-texto);
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    .tema-azul {
      --cor-primaria: rgb(16, 20, 235);
      --cor-secundaria: rgb(21, 1, 54);
      --cor-barra: rgb(1, 0, 58);
      --cor-barra-escura: rgb(1, 0, 14);
      --cor-barra-cima: rgb(6, 5, 71);
      --cor-categoria: rgb(12, 0, 180);
      --cor-categoria-escura: rgb(10, 0, 97);
      --cor-categoria-hover: rgb(98, 0, 255);
      --cor-categoria-hover-escura: rgb(63, 0, 136);
      --cor-nome: rgb(127, 72, 255);
      --cor-texto: #fff;
    }

    .barra {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, var(--cor-barra), var(--cor-barra-escura));
      border-radius: 20px;
      padding: 16px 16px;
      margin: 12px;
      position: relative;
    }

    .logo {
      height: 68px;
      width: auto;
      position: absolute;
      left: 15px;
      top: 50%;
      margin-top: -34px;
      display: block;
      user-select: none;
    }

    .logo:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .tema-azul .logo {
      filter: hue-rotate(220deg);
    }

    .opcoes {
      height: 50px;
      width: auto;
      position: absolute;
      right: 20px;
      top: 50%;
      margin-top: -25px;
      display: block;
      cursor: pointer;
      user-select: none;
    }

    .opcoes:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    .titulo-site {
      font-weight: bold;
      font-size: 40px;
      color: var(--cor-texto);
      text-decoration: none;
    }

    .barracima {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, var(--cor-barra-cima), var(--cor-barra-escura));
      border-radius: 20px;
      margin: 0 12px 12px 12px;
      padding: 10px;
    }

    .barracima .texto {
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 0 12px 40px 12px;
      align-items: flex-start;
    }

    .barralateral {
      width: 250px;
      min-height: 65vh;
      border-radius: 20px;
      background: linear-gradient(to bottom, var(--cor-barra-cima), var(--cor-barra-escura));
      padding: 10px;
      flex-shrink: 0;
    }

    main {
      flex: 1;
      padding: 20px;
      margin-top: 4px;
    }

    h1 {
      color: var(--cor-texto);
      font-size: 28px;
      margin: 0 0 8px 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }

    p {
      color: var(--cor-texto);
      font-size: 18px;
      margin-top: 6px;
      line-height: 1.4;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }

    a {
      color: var(--cor-texto);
      text-decoration: none;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }

    dialog {
      border: none;
      border-radius: 15px;
      background: radial-gradient(circle at top, var(--cor-categoria), var(--cor-categoria-escura));
      color: var(--cor-texto);
      padding: 20px 30px;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: aparecer 0.3s ease;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
    }

    .fechar {
      margin-top: 15px;
      background: rgb(236, 1, 1);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .fechar:hover {
      background: rgb(129, 0, 0);
      transform: scale(1.02);
      cursor: pointer;
    }

    .ola {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }


    .nome {
      color: var(--cor-texto);
    }

    .jogos {
      margin-top: 20px;
      background-color: blue;
    }

    .perfil img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
      margin-top: 10px;
      border: 2px solid var(--cor-texto);
      object-fit: cover;
      cursor: pointer;
      background-color: #d4d4d4;
      transition: transform 0.3s, border 0.3s;
    }

    .perfil img:hover {
      transform: scale(1.02);
      border: 2px solid black;
    }

    .file-input {
      display: none;
    }

    .opcoes-container {
      display: flex;
      flex-direction: column;
      width: 50vh;
      gap: 10px;
      margin: 20px 0;
    }

    .opcao-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .btn-tema {
      background: linear-gradient(to right, #666, #999);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-left: 5px;
    }

    .btn-tema.vermelho.ativo {
      background: linear-gradient(to right, #ff4444, #cc0000);
    }

    .btn-tema.azul.ativo {
      background: linear-gradient(to right, rgb(12, 0, 180), rgb(10, 0, 97));
    }

    .input-nome {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 16px;
      color: #333;
      width: 100px;
    }

    .btn-alterar-foto {
      background: linear-gradient(to bottom, var(--cor-categoria), var(--cor-categoria-escura));
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-alterar-foto:hover {
      background: linear-gradient(to bottom, var(--cor-categoria-hover), var(--cor-categoria-hover-escura));
      transform: scale(1.05);
    }

    .nome-grande {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }

    .arroba-pequeno {
      font-size: 16px;
      color: #ccc;
      margin-top: 0;
    }

    .like {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(to bottom, var(--cor-categoria), var(--cor-categoria-escura));
      width: fit-content;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #likeIcon {
      width: auto;
      height: 35px;
      margin-right: 5px;
      margin-left: 5px;
      margin-bottom: 3px;
      cursor: pointer;
      transition: transform 0.12s ease;
      user-select: none;
      display: inline-block;
    }

    #likeIcon.not-liked {
      transform: none;
    }

    #likeIcon.not-liked:hover {
      transform: scale(1.1);
    }

    #likeIcon.liked {
      filter: none;
      transform: scale(1.05);
    }

    #likeIcon.liked:hover {
      transform: scale(1.1);
    }

    .seguir {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 0;
      font-size: 20px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 6px;
      background: linear-gradient(to bottom, var(--cor-barra-cima), var(--cor-barra-escura));
      border: none;
      user-select: none;
      text-decoration: none;
    }

    .seguir:hover {
      background: linear-gradient(to bottom, var(--cor-categoria-hover), var(--cor-categoria-hover-escura));
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    .seguir.seguindo {
      background: white;
      color: rgb(0, 0, 0);
    }

    .jogos-favoritos h1 {
      padding-bottom: 10px;
    }

    .favoritos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px 0;
      width: 100%;
    }

    .jogo-favorito-card {
      position: relative;
      background-color: rgba(255,255,255,0.05);
      box-shadow: #0000008f 0px 0px 10px;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 120px;
    }

    .jogo-favorito-card:hover {
      transform: scale(1.05);
      background-color: rgba(255,255,255,0.1);
    }

    .jogo-favorito-card img {
      border-radius: 8px;
      border: 2px solid white;
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      margin-bottom: 8px;
    }

    .jogo-favorito-card .jogo-favorito-title {
      font-size: 14px;
      color: white;
      font-weight: bold;
      word-wrap: break-word;
      line-height: 1.2;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remover-favorito {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 25px;
      height: 25px;
      background: rgb(255, 0, 0);
      border-radius: 50%;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .remover-favorito:hover {
      background: rgb(158, 0, 0);
      transform: scale(1.1);
    }

    #semFavoritosMsg {
      text-align: center;
      color: #ccc;
      font-style: italic;
    }

    .main-perfil {
      max-width: 500px;
      align-items: flex-start;
    }

    .linha-vertical {
        width: 1px;
        background-color: gray;
        margin-top: 30px;
        border-radius: 1px;
        align-self: stretch;
        height: auto;
    }

    .secao {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      margin-top: 25px;
      text-align: left;
    }

    .secao h3 {
      margin-top: 0;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .descricao {
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header class="barra">
    <a href="roblox2.html" title="Voltar ao Início">
      <img class="logo" src="https://imguh.com/images/2025/10/27/image3f677ebe564bc6c1.png" alt="logo">
    </a>

    <img
      class="opcoes"
      src="https://icon-library.com/images/menu-icon-png-3-lines/menu-icon-png-3-lines-5.jpg"
      id="btnOpcoes"
      alt="opções"
    >

    <div class="titulo-site">Roblox 2</div>
  </header>

  <div class="barracima">
    <div class="texto">(★) Perfil</div>
  </div>

  <div class="container barracima">
    <main class="main-perfil">
      <h1 style="padding-bottom: 10px">
        <a class="perfil" href="javascript:void(0)" title="Clique para alterar a foto" id="btnAlterarFoto">
          <img
            src="https://i.pinimg.com/474x/f7/b6/d8/f7b6d8e6d9832bf94a792fce74c28d64.jpg"
            id="fotoPerfil"
            alt="foto de perfil"
          >
        </a>

        <span class="ola">
          <span class="nome-grande">
            <span contenteditable="true" class="nome" id="nomeUsuario">Usuário</span>
          </span>

          <span class="arroba-pequeno">
            @<span id="arrobaUsuario">usuario</span>
          </span>
        </span>
      </h1>

      <div class="secao">
      <h3>Descrição</h3>
      <div class="descricao">
        <span contenteditable="true" id="descricao">Essa é a conta oficial de <span class="nome" id="nomeUsuario2">Usuário</span> no Roblox 2.</span>
      </div>
    </div>

      <div class="like" aria-label="Curtir perfil">
        <img
          id="likeIcon"
          class="not-liked"
          src="https://imguh.com/images/2025/10/27/imagee7d82e8cb4688f31.png"
        >
        <button class="seguir" id="seguir">Seguir</button>
      </div>
    </main>
    <div class="linha-vertical"></div>
  <main class="jogos-favoritos">
    <h1>Jogos Favoritos</h1>
    <div id="jogosFavoritosContainer">
      <p id="semFavoritosMsg">Ainda não há jogos favoritos adicionados.</p>
      <div class="favoritos-grid" id="favoritosGrid"></div>
    </div>
  </main>
  </div>

  <input type="file" id="inputFoto" class="file-input" accept="image/*">

  <dialog id="popupOpcoes">
    <h2>⚙️ Opções</h2>

    <div class="opcoes-container">
      <div class="opcao-item">
        <span>Alterar Nome:</span>
        <input type="text" class="input-nome" id="inputNome" placeholder="Digite seu nome">
      </div>

      <div class="opcao-item">
        <span>Alterar Foto:</span>
        <button class="btn-alterar-foto" id="btnAlterarFotoOpcoes">Escolher Foto</button>
      </div>

      <div class="opcao-item">
        <span>Tema de Cor:</span>
        <div>
          <button class="btn-tema vermelho ativo" id="btnTemaVermelho">Vermelho</button>
          <button class="btn-tema azul" id="btnTemaAzul">Azul</button>
        </div>
      </div>
    </div>

    <button class="fechar" id="btnFecharOpcoes">Fechar</button>
  </dialog>

  <script>
    const inputFoto = document.getElementById("inputFoto");
    const btnAlterarFoto = document.getElementById("btnAlterarFoto");
    const btnAlterarFotoOpcoes = document.getElementById("btnAlterarFotoOpcoes");
    const fotoPerfil = document.getElementById("fotoPerfil");

    const nomeUsuario = document.getElementById("nomeUsuario");
    const nomeUsuario2 = document.getElementById("nomeUsuario2");
    const arrobaUsuario = document.getElementById("arrobaUsuario");
    const inputNome = document.getElementById("inputNome");

    const descricao = document.getElementById("descricao");

    const btnTemaVermelho = document.getElementById("btnTemaVermelho");
    const btnTemaAzul = document.getElementById("btnTemaAzul");

    const popup = document.getElementById("popupOpcoes");
    const btnOpcoes = document.getElementById("btnOpcoes");
    const btnFecharOpcoes = document.getElementById("btnFecharOpcoes");

    const likeIcon = document.getElementById("likeIcon");
    const LIKE_KEY = "curtido";
    const LIKE_IMG_ACTIVE = "https://imguh.com/images/2025/10/27/imageadc46aa3f8cae4d3.png";
    const LIKE_IMG_INACTIVE = "https://imguh.com/images/2025/10/27/imagee7d82e8cb4688f31.png";

    const seguirBtn = document.getElementById("seguir");
    const FOLLOW_KEY = "seguido";

    const STORAGE_KEY = "favoritosJogos";

    const DEFAULT_DESC_TEMPLATE = 'Essa é a conta oficial de {name} no Roblox 2.';

    function setLikeState(isLiked, save = true) {
      likeIcon.classList.toggle("liked", !!isLiked);
      likeIcon.classList.toggle("not-liked", !isLiked);
      likeIcon.src = isLiked ? LIKE_IMG_ACTIVE : LIKE_IMG_INACTIVE;
      likeIcon.setAttribute("aria-pressed", isLiked ? "true" : "false");
      likeIcon.title = isLiked ? "Descurtir" : "Curtir";
      if (save) localStorage.setItem(LIKE_KEY, isLiked ? "1" : "0");
    }

    function toggleLike() {
      const currentlyLiked = localStorage.getItem(LIKE_KEY) === "1";
      setLikeState(!currentlyLiked);
      likeIcon.animate(
        [
          { transform: "scale(1.15)" },
          { transform: "scale(1)" }
        ],
        { duration: 140 }
      );
    }

    function setFollowState(isFollowing, save = true) {
      seguirBtn.classList.toggle("seguindo", !!isFollowing);
      seguirBtn.textContent = isFollowing ? "Seguindo" : "Seguir";
      if (save) localStorage.setItem(FOLLOW_KEY, isFollowing ? "1" : "0");
    }

    function toggleFollow() {
      const currentlyFollowing = localStorage.getItem(FOLLOW_KEY) === "1";
      setFollowState(!currentlyFollowing);
      seguirBtn.animate(
        [
          { transform: "scale(1.06)" },
          { transform: "scale(1)" }
        ],
        { duration: 120 }
      );
    }

    likeIcon.addEventListener("click", toggleLike);
    seguirBtn.addEventListener("click", toggleFollow);

    btnAlterarFoto.addEventListener("click", () => inputFoto.click());
    btnAlterarFotoOpcoes.addEventListener("click", () => inputFoto.click());

    inputFoto.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          fotoPerfil.src = ev.target.result;
          localStorage.setItem("fotoPerfil", ev.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function atualizarNome(novoNome) {
      if (document.activeElement !== nomeUsuario) {
        nomeUsuario.textContent = novoNome;
      }

      nomeUsuario2.textContent = novoNome;
      arrobaUsuario.textContent = novoNome.toLowerCase().replace(/\s+/g, "");
      localStorage.setItem("nomeUsuario", novoNome);

      let descricaoAtual = descricao.innerHTML.trim();

      if (
        descricaoAtual.includes("Essa é a conta oficial de") ||
        descricaoAtual.includes(nomeUsuario2.textContent)
      ) {
        const novoHTML = `Essa é a conta oficial de <span class="nome" id="nomeUsuario2">${novoNome}</span> no Roblox 2.`;
        atualizarDescricao(novoHTML);
      }
    }

    nomeUsuario.addEventListener("input", function() {
      const novo = this.textContent.trim() || "Usuário";
      atualizarNome(novo);
    });
    inputNome.addEventListener("input", function() {
      const novoNome = this.value.trim();
      if (novoNome) atualizarNome(novoNome);
    });

    function atualizarDescricao(novaDescricaoHTML, save = true) {
      descricao.innerHTML = novaDescricaoHTML;
      if (save) localStorage.setItem("usuarioDescricao", novaDescricaoHTML);
    }

    descricao.addEventListener("input", function() {
      const current = this.innerHTML;
      localStorage.setItem("usuarioDescricao", current);
    });

    btnTemaVermelho.addEventListener("click", function() {
      document.body.classList.remove("tema-azul");
      btnTemaVermelho.classList.add("ativo");
      btnTemaAzul.classList.remove("ativo");
      localStorage.setItem("tema", "vermelho");
    });

    btnTemaAzul.addEventListener("click", function() {
      document.body.classList.add("tema-azul");
      btnTemaAzul.classList.add("ativo");
      btnTemaVermelho.classList.remove("ativo");
      localStorage.setItem("tema", "azul");
    });

    const btnOpcoesEl = document.getElementById("btnOpcoes");
    btnOpcoesEl?.addEventListener("click", () => {
      inputNome.value = nomeUsuario.textContent;
      popup.showModal();
    });

    btnFecharOpcoes.addEventListener("click", () => popup.close());

    function getFavorites() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        return JSON.parse(raw);
      } catch (e) {
        console.error("Erro lendo favoritos:", e);
        return [];
      }
    }

    function removeFavoriteByName(name) {
      let favs = getFavorites();
      favs = favs.filter(f => f.name !== name);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(favs));
      return favs;
    }

    function carregarJogosFavoritos() {
      const favoritosGrid = document.getElementById('favoritosGrid');
      const semFavoritosMsg = document.getElementById('semFavoritosMsg');

      const favoritos = getFavorites();

      if (favoritos.length === 0) {
        semFavoritosMsg.style.display = 'block';
        favoritosGrid.innerHTML = '';
        return;
      }

      semFavoritosMsg.style.display = 'none';
      favoritosGrid.innerHTML = '';

      favoritos.forEach(jogo => {
        const card = document.createElement('div');
        card.className = 'jogo-favorito-card';

        card.innerHTML = `
          <button class="remover-favorito" title="Remover dos favoritos">✖</button>
          <img src="${jogo.thumbnail}" alt="${jogo.name}" onerror="this.src='https://via.placeholder.com/200x100/333/fff?text=Imagem+Não+Encontrada'">
          <div class="jogo-favorito-title">${jogo.name}</div>
        `;

        const btnRemover = card.querySelector('.remover-favorito');
        btnRemover.addEventListener('click', (ev) => {
          ev.stopPropagation();
          const novosFavoritos = removeFavoriteByName(jogo.name);
          carregarJogosFavoritos();
        });

        card.addEventListener('click', () => {
          if (jogo.link) {
            window.open(jogo.link, '_blank');
          }
        });

        favoritosGrid.appendChild(card);
      });
    }

    window.addEventListener('focus', carregarJogosFavoritos);

    window.addEventListener("load", () => {
      const fotoSalva = localStorage.getItem("fotoPerfil");
      if (fotoSalva) fotoPerfil.src = fotoSalva;

      const nomeSalvo = localStorage.getItem("nomeUsuario");
      if (nomeSalvo) {
        atualizarNome(nomeSalvo);
        inputNome.value = nomeSalvo;
      }

      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "azul") {
        document.body.classList.add("tema-azul");
        btnTemaAzul.classList.add("ativo");
        btnTemaVermelho.classList.remove("ativo");
      } else {
        document.body.classList.remove("tema-azul");
        btnTemaVermelho.classList.add("ativo");
        btnTemaAzul.classList.remove("ativo");
      }

      const curtido = localStorage.getItem(LIKE_KEY) === "1";
      setLikeState(curtido, false);

      const seguido = localStorage.getItem(FOLLOW_KEY) === "1";
      setFollowState(seguido, false);

      const descSalva = localStorage.getItem("usuarioDescricao");
      if (descSalva) {
        descricao.innerHTML = descSalva;
      } else {
        const nomeAtual = nomeSalvo || nomeUsuario.textContent || "Usuário";
        const defaultHTML = `Essa é a conta oficial de <span class="nome" id="nomeUsuario2">${nomeAtual}</span> no Roblox 2.`;
        descricao.innerHTML = defaultHTML;
        localStorage.setItem("usuarioDescricao", defaultHTML);
      }

      carregarJogosFavoritos();
    });

    function atualizarFavoritos() {
      carregarJogosFavoritos();
    }
  </script>
</body>
</html>
